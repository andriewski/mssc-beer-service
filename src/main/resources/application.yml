sfg.brewery.beer-inventory-service-host: http://localhost:8082

spring:
    application:
        name: beer-service
    datasource:
        initialization-mode: EMBEDDED
        url: jdbc:h2:mem:testdb;MODE=MYSQL
# default for the artemis mq docker
    artemis:
        user: artemis
        password: simetraehcapa
    cache.jcache.config: classpath:ehcache.xml
    h2.console.enabled: true
    zipkin:
        enabled: false

logging:
    level:
        guru:
            springframework: debug
eureka:
    client:
        serviceUrl:
            #            default value + 'netflix' is an username and 'eureka' is a password via base authentication
            defaultZone: http://netflix:eureka@localhost:8761/eureka
